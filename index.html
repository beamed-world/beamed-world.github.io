<!DOCTYPE html>
<html lang="en">

<head>
  <title>Beamed World</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="assets/source-code-pro/source-code-pro.css" rel="stylesheet">
  <link href="assets/normalize.css/normalize.css" rel="stylesheet">
  <link href="assets/typebase.css/typebase.css" rel="stylesheet">
  <link href="assets/flexboxgrid/dist/flexboxgrid.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>


  <div id="elm-node"></div>

  <!--<script src="assets/patterns/index.js"></script>-->

  <script src="elm.js"></script>
  <script>
    
    initializeElm()

    function initializeElm() {

      const elmNode = document.querySelector('#elm-node')

      if (elmNode === null) {
        return
      }

      if (typeof Elm === 'undefined') {
        return
      }

      if (typeof Elm.Main === 'undefined') {
        return
      }

      if (typeof Elm.Main.embed !== 'function') {
        return
      }

      Elm.Main.embed(elmNode)

    }

  </script>
  <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
  <script>
    $('body').flowtype({
      minFont : 12,
      maxFont : 40
    })
  </script>

</body>

</html>
